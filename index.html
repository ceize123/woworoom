	<section class="orderInfo">
		<h2>填寫預定資料</h2>
		<form action="">

			<label for="tel">電話</label>
			<input type="number" name="tel" id="tel" placeholder="請輸入電話">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="請輸入Email">
			<label for="address">寄送地址</label>
			<input type="text" name="address" id="address" placeholder="請輸入寄送地址">
			<label for="tradeMethod">交易方式</label>
			<select id="tradeMethod">
				<option value="ATM" selected>ATM</option>
				<option value="creditCard">信用卡</option>
				<option value="store">超商付款</option>
